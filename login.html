<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dizon Tech</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <div class="page-login">
                    <div class="col-8">
                        <div class="content">
                            <img src="assets/images/logo.png" alt="" />
                            <span>Giatinaja.</span>
                            <h3>Mulai belajar dan siap berkarir, di dunia industri.</h3>
                        </div>
                        <div class="card card-login p-4">
                            <form action="">
                                <label class="form-label">Email</label>
                                <input type="text" name="email" id="" class="form-control mb-3" />
                                <label class="form-label">Password</label>
                                <input type="text" name="password" id="" class="form-control mb-2" />
                                <div class="lupa-pass">
                                    <a href="">Lupa Password ?</a>
                                </div>
                                <button class="btn btn-custom">Login</button>
                                <div class="text-center text-register">
                                    Belum punya akun? <a href="">Registrasi ! </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 mt-5">
                <img src="assets/images/img-login.png" alt="" />
            </div>
        </div>
    </div>

    <script src=" assets/libraries/jquery/jquery.slim.min.js "></script>
    <script src="assets/libraries/bootstrap/js/bootstrap.bundle.min.js "></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
